<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dictionary App in Javascript</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        />
    </head>
    <body>
        <div class="wrapper">
            <header>English Dictionary</header>
            <div class="search">
                <input type="text" placeholder="Search a word" required />
                <i class="fas fa-search"></i>
                <span class="material-icons">close</span>
            </div>
            <p class="text-info">
                Type a word and press enter to get meaning example,
                pronunciation,and synonyms of that typed word.
            </p>
            <ul>
                <li class="word">
                    <div class="detail">
                        <p>happy</p>
                        <span>adjective /'hapi/</span>
                    </div>
                    <i class="fas fa-volume-up"></i>
                </li>
                <div class="content">
                    <li class="meaning">
                        <div class="detail">
                            <p>Meaning</p>
                            <span
                                >feeling or showing pleasure or
                                contentment</span
                            >
                        </div>
                    </li>

                    <li class="example">
                        <div class="detail">
                            <p>example</p>
                            <span>She looks so happy.</span>
                        </div>
                    </li>
                    <li class="synonyms">
                        <div class="detail">
                            <p>synonyms</p>
                            <div class="list"></div>
                        </div>
                    </li>
                </div>
            </ul>
        </div>

        <script src="./main.js"></script>
    </body>
</html>
